<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>html弹框代码</title>
</head>

<body>
<div id="tip" style="width:350px; height:150px; border:1px solid #F9D7BF; padding:1px; margin:0 auto; font-family:'微软雅黑'; background-color:#fff;">
  <div style="width:340px; height:30px; line-height:30px; padding-left:10px; background-color:#EB6100; color:#FFF;">系统提示</div>
  <div style=" text-align:center; margin:20px auto;">
    <div class="info">正在提交您的订阅信息，请稍后再操作！</div>
    <div class="close" style="margin:35px auto; color:#fff; font-weight:bold; background:#EB6100; width:80px; height:30px; line-height:30px; text-align:center; cursor:pointer;">关 闭</div>
  </div>
</div>
</body>
</html>
